<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fundamentals </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals</h1>

  <!-- Part 1: Input for conditional  -->
  <input type="number" id="ageInput" placeholder="Enter your age">
  <button onclick="checkAge()">Check Age</button>
  <p id="ageResult"></p>

  <!-- Part 2: Function  -->
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <button onclick="displaySum()">Calculate Sum</button>
  <p id="sumResult"></p>

  <!-- Part 3: Loop  -->
  <button onclick="showCountdown()">Start Countdown</button>
  <ul id="countdownList"></ul>

  <!-- Part 4: DOM Manipulation -->
  <button onclick="toggleTheme()">Toggle Theme</button>
  <p id="themeText">Light Theme Active</p>

  <script src="script.js"></script>
</body>
</html>
